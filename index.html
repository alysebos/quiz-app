<!DOCTYPE html>
<html lang="en">
<head>
	<title>Alyse's Cat Quiz</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Alyse's cat quiz all about her amazing and beautiful cat who is actually the worst cat ever">
	<link href="https://fonts.googleapis.com/css?family=Comfortaa|Open+Sans" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="grid.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>


<header role="banner">
	<div class="header-container">
		<div class="row">
			<div class="col-1 page-icon-div">
				<img class="page-icon" src="https://i.imgur.com/R7KYGrE.png" alt="cat face icon">
			</div>
			<div class="col-4">
				<h1 class="quiz-title">Alyse's Cat Quiz</h1>
			</div>
			<div class="col-3 score-keeper js-score-keeper hidden">
				<p><span class="js-current-score-text score-box-text hidden"></span></p>
			</div>
			<div class="col-3 question-keeper js-question-keeper hidden">
				<p><span class="js-current-question-text score-box-text"></span></p>
			</div>
		</div>
	</div>
</header>


<main role="main">
	<div class="title-page" id="js-title-page">
		
	</div>

	<div class="question-page" id="js-question-page">
		<form class="js-question-submit">		
			<fieldset>
				<div class="row">
					<div class="col-12 the-question">
						<legend class="js-this-question"></legend>
					</div>
				</div>

				<div class="row-no-bottom-margin">
					<div class="col-6">
						<label for="a" class="answer-box"><input type="radio" name="answer-select" id="a" value="a" required><p class="js-answer-a"></p></label>
					</div>
					<div class="col-6">
						<label for="b" class="answer-box"><input type="radio" name="answer-select" id="b" value="b"><p class="js-answer-b"></p></label>
					</div>
				</div>
				<div class="row">
					<div class="col-6">
						<label for="c" class="answer-box"><input type="radio" name="answer-select" id="c" value="c"><p class="js-answer-c"></p></label>
					</div>
					<div class="col-6">
						<label for="d" class="answer-box"><input type="radio" name="answer-select" id="d" value="d"><p class="js-answer-d"></p></label>
					</div>
				</div>
			</fieldset>	
			<div class="row">
				<div class="col-12">
					<button class="submit-button js-submit-button" type="submit">Submit Answer</button>
				</div>
			</div>
		</form>
	</div>

	<div class="answer-result" id="js-answer-result">
		
	</div>

	<div class="quiz-results" id="js-quiz-results">
		
	</div>
</main>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="index.js"></script>

</body>
</html>
